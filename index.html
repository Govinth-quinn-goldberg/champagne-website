<html>
    <head>
        <title>Champagne</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="navw">
            <nav>
                <ul class="n-l">
                    <div><li><a href="index.html">Home</a></li></div>
                    <div><li><a href="contact.html">contact</a></li></div>
                    <div><li><a href="about.html">about</a></li></div>
                </ul>
            </nav>
        </div>
        <div class="back">
            <p><span style="color: red;">Champ</span>agne</p>
        </div>
        <script>
            const scene= new THREE.Scene();
            
            const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
            camera.position.set(0, 0, 3); 
            
            const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding; 
            document.body.appendChild(renderer.domElement);
            renderer.domElement.style.position="fixed"
            renderer.domElement.style.zIndex = '5';

            const loader=new THREE.GLTFLoader();
            let model;
            const pivot = new THREE.Group();
            scene.add(pivot);

            let mouseX = 0;
            let mouseY = 0;

            window.addEventListener("mousemove", (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            });
            loader.load("champagnee.gltf", (gltf) => {
            model = gltf.scene;
            model.position.set(1, -1, 1);
            model.rotation.set(0, 0, 1.0);
            pivot.add(model);

            pivot.position.set(0, 0, 0);
            });

            function animate() {
            requestAnimationFrame(animate);
                if (model) {
                    model.rotation.y = mouseX * 0.05;   // left/right tilt
                    model.rotation.x = -mouseY * 0.15; // up/down tilt
                }
            renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        </script>
        <div class="left">
            <p>limited edition.<br><br>taste luxury in every sip.</p>
            <button type="button" onclick='window.location.href = "index.html"'>buy now</button>
        </div>
        
    </body>

</html>
